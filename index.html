<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        #camera { width: 100%; background: #f0f0f0; margin: 10px 0; }
        #result { width: 100%; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .warning { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Pegawai</h1>
        <p id="time"></p>
        <p id="gpsStatus">Mengecek GPS...</p>
        
        <div id="camera">
            <video id="video" width="100%" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <button id="captureBtn">Ambil Foto</button>
        <div id="result"></div>
        
        <button id="checkInBtn" disabled>Absen Masuk (07:30)</button>
        <button id="checkOutBtn" disabled>Absen Pulang (16:00)</button>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
